<div id="background" (mouseenter)=send()>
<div id="block">
    <div id="skills">
        <div><h2>Skills:</h2></div>
    </div>
    <div class="container" id="container">  
        <div class="row">
            <div *ngFor="let card of cards">
                <app-card-circular-bar id="card" [cardConfig]="card" class="column"></app-card-circular-bar>
            </div>
        </div>
    </div>
</div>
</div>
