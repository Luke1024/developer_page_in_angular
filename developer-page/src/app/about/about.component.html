<div style="height: 500px; width: 80rem; margin:auto; border-radius: 20px; background-color: rgb(40,40,40); box-shadow: inset -5px -5px 5px black,
inset 5px 5px 5px rgba(255, 255, 255, 0.3),
20px 20px 20px black;; position: relative;">
    <div style="text-align: center; margin:auto; width: 80rem; position: relative; top:2rem; color:white;">
        <div style="text-decoration: underline;"><h2>Skills:</h2></div>
    </div>
    <div class="container" style="min-width:80rem; position:relative; top:8rem; left:5rem;">  
        <div class="row">
            <div *ngFor="let card of cards">
                <app-card-circular-bar id="card" [cardConfig]="card" class="column"></app-card-circular-bar>
            </div>
        </div>
    </div>
</div>
