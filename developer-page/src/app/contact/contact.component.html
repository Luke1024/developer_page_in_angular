<div id="bl3" (mouseenter)="send()">
    <div id="container"> 
    <div style="width: 500px; margin: auto; top:50px; position: relative;">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="contact.name" (ngModelChange)="onChange()">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="contact.email" (ngModelChange)="onChange()">
            <div *ngIf="correctness.email"
                class="alert alert-danger">{{correctness.email}}</div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <input type="text" class="form-control" id="message" [(ngModel)]="contact.message" (ngModelChange)="onChange()">
        </div>
        <button id="submitbutton" [disabled]="status">Submit</button>
    </div>
    </div>
    <div style="text-align: center; margin:auto; width: 80rem; position: relative; top:100px;">
        <div style="text-decoration: underline;"><h2>Contact</h2></div>
        <div><a href="mailto: chajdas.lukasz@gmail.com" style="color: whitesmoke; font-size: large;">chajdas.lukasz@gmail.com</a></div>
    </div>
</div>
<app-main-modal id="modal" [modalMessage]="modalMessage" [visible]="visible" (close)="closeModal()"></app-main-modal>
