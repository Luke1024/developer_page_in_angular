<div id="bl3" (mouseenter)="send()">
    <div id="container"> 
    <div style="width: 500px; margin: auto; top:50px; position: relative;">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="contact.name" (ngModelChange)="onChange()">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="contact.email" (ngModelChange)="onChange()">
            <div *ngIf="emailMessage"
                class="alert alert-danger">{{emailMessage}}</div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea type="text" rows="4" class="form-control" id="message" [(ngModel)]="contact.message" (ngModelChange)="onChange()"></textarea>
        </div>
        <button id="submitbutton" [disabled]="isDisabled">Submit</button>
        <div *ngIf="!connected" style="padding: 30px;">
            <h5>Server is currently unavailable. Try again later or send message directly to:</h5>
            <h3>chajdas.lukasz@gmail.com</h3>
        </div>
    </div>
    </div>
</div>
<app-main-modal id="modal" [modalMessage]="modalMessage" (close)="closeModal()"></app-main-modal>
